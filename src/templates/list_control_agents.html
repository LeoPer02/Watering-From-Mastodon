<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Control Agents</title>
</head>
<body>
{% if n == 0 %}
<h1>No control Agents were found for {{username}}</h1>
{% else %}
<h1>Listing Control Agents:</h1>
{%for ca in ControlAgents %}
<p>{{ca.ip}}:{{ca.port}} -> {{ca.id}}</p>
{%endfor%}
{% endif %}
</body>
</html>
